# ===============================
# DATABASE CONNECTION
# ===============================
 
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url= jdbc:postgresql://localhost:5432/demo-nestjs
spring.datasource.username=postgres
spring.datasource.password=postgres
 
# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# MULTIPART / SIZE
# ===============================

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1024KB
spring.servlet.multipart.max-request-size=1024KB

server.port=8080
server.compression.enabled=true
server.servlet.session.timeout=120

# ===============================
# CODIFY / PROPERTIES
# ===============================

api.codify.secret=CODIFY-SOS-SECRET
api.codify.time=6000000
api.codify.base.uri=/api/codify